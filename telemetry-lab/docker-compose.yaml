networks:
  prometheus:
    name: prometheus
    driver: bridge

services:
  python-application:
    build:
      context: python-application
      dockerfile: dockerfile
    container_name: python-application
    ports:
      - "80:5000"
    networks:
      - prometheus

  java-application:
    build:
      context: java-application
      dockerfile: dockerfile
    container_name: java-application
    ports:
      - "8080:8080"
    networks:
      - prometheus

  prometheus:
    container_name: prometheus-svc
    build:
      context: .
      dockerfile: prometheus.Dockerfile
    ports: 
      - "9091:9090"
    command: --config.file=/etc/prometheus/prometheus.yaml
    networks:
      - prometheus

  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    command: -config.file=/etc/loki/loki.yaml
    volumes:
      - ./loki-data/loki.yaml:/etc/loki/loki.yaml
    ports:
      - "3100:3100"
      - "9096:9096"
    networks:
      - prometheus

  promtail:
    image: grafana/promtail:2.9.4
    container_name: promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./loki-data/promtail-config.yaml:/etc/promtail/config.yaml
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - prometheus


  grafana:
    image: grafana/grafana:11.6.1
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_BASIC_ENABLED=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./grafana-data:/etc/grafana/provisioning/datasources
    networks:
      - prometheus

  grafana-dashboards:
    build:
      context: .
      dockerfile: grafana-dashboards.Dockerfile
    depends_on:
      - grafana
    command: >
      /bin/sh -c "
        echo 'waiting for grafana'
        sleep 10s
        curl --request POST http://grafana:3000/api/datasources --header 'Content-Type: application/json' -d @datasources.json
        curl --request POST http://grafana:3000/api/dashboards/db --header 'Content-Type: application/json' -d @dashboard.json"
    networks:
      - prometheus
